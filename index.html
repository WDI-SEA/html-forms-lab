<head>
    <meta charset="utf-8">
    <title></title>

<body>
    <div class="container">
        <div>
            <div class="column-12 column">
                <h1>Your Contact Info</h1>
            </div>
        </div>
        <div class="ContactInfo">
            <div>Full Name</div>
            <input type="text" placeholder="Enter your Name">
            <div>Email</div>
            <input type="text" placeholder="Enter your email">
            <div>Phone Number</div>
            <input type="text" placeholder="Enter your phone number">
        </div>
        <div class="Skills">
            <div>What course are you interested in?</div>
            <select>
                <option>WDI</option>
                <option>UX</option>
                <option>Data Science</option>
            </select>
            <div>Where do you want to take this course?</div>
            <input type="radio">San Francisco
            <input type="radio">Seattle
            <textarea>What is your past experience?</textarea>
        </div>
        <div class="footer">
            <footer>
                <input type="checkbox">I want to receive email updates
                <div>
                    <input type="submit" id="button">
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
