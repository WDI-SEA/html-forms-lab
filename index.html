<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Untitled</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="author" href="humans.txt">
</head>

<body>
    <header>
        <h2>YOUR CONTACT INFO</h2>
    </header>
    <main>
        <form action="#" method="get">
            <div>
                <h3>Full Name</h3>
            </div>
            <div>
                <input class="dumb" type="text" placeholder="Enter your name">
            </div>
            <div>
                <h3>Email</h3>
            </div>
            <div>
                <input class="dumb" type="email" placeholder="Enter your email">
            </div>
            <div>
                <h3>Phone Number</h3>
            </div>
            <div>
                <input class="dumb" type="text" placeholder="Enter your phone number">
            </div>
            <div>
                <h2>SKILLS AND INTERESTS</h2>
            </div>
            <div>
                <h3>What course are you interested in?</h3>
            </div>
            <div>
                <select name="locations">
                    <option value="WDI">WDI</option>
                    <option value="UX/UI">UX/UI</option>
                    <option value="Data-science">Data-science</option>
                </select>
            </div>
            <div>
                <h3>Where do you want to take this course?</h3>
            </div>
            <div>
                <input type="radio" name="location"> San Francisco
                <input type="radio" name="location"> Seattle
            </div>
            <div>
                <h3>Past Experience</h3>
                <div>
                    <textarea placeholder="What is your past experience"></textarea>
                </div>
            </div>
            <div>
                <h3>I want to recieve email updates<input type="checkbox"></h3>
            </div>
            <input id="submit-button" type="submit" value="Submit Application">
        </form>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
