<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Forms Lab</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <form method="GET" action="#">
            <section class="contact">
                <h2>Your Contact Info</h2>
                <div>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your Name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Enter your Email">
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
                </div>
            </section>
            <section class="skills">
                <h2>Skills and Interests</h2
>
                <div>
                    <p>What course are you interested in?</p>
                    <select id="course-select">
                        <option value="wdi">WDI</option>
                        <option value="uxi">UXI</option>
                        <option value="dsi">DSI</option>
                    </select>
                </div>
                <div class="where">
                    <p>Where do you want to take this course?</p>
                    <input type="radio" name="city" value="San Francisco">
                    <label>San Francisco</label>
                    <input type="radio" name="city" value="Chicago">
                    <label>Chicago</label>
                </div>
                <div>
                    <label>Past Experience</label>
                    <textarea name="experience" placeholder="What is your past experience?"></textarea>
                </div>
            </section>
            <section class="submit">
                <div>
                    <label>I want to receive email updates:</label>
                    <input type="checkbox" name="want-updates">
                </div>
                <input type="submit" id="submit" name="submit" value="Submit Application">
            </section>
        </form>
    </main>
</body>

</html>
