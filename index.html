<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">

    <title>Untitled</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <main>
        <section class="container">
            <h1>Contact Info</h1>
            <div class="name">
                <div>Full Name</div>
                <input type="text" id="fname" name="firstname" placeholder="Enter your Name">
            </div>
            <div class="email">
                <div>Email</div>
                <input type="text" id="fname" name="email" placeholder="Your name..">
            </div>
            <div class="number">
                <div>Phone Number</div>
                <input type="text" id="email" name="phone" placeholder="Phone Number">
            </div>
            <div class="skills">
                <h3>SKILLS AND INTEREST</h3>
            </div>
            <div class="course">
                <div>What course are you interested in?</div>
                <select>
                    <option>Here</option>
                </select>
            </div>
            <div class="where">
                <div>Where do you want to take this course?</div>
                <label>San Francisco</label>
                <input type="radio" value="San Francisco">
                <label>Chicago</label>
                <input type="radio" value="Chicago">
            </div>
            <div class="experience">
                <div>Past Experience</div>
                <input type="text" id="fname" name="experience" placeholder="What is your Past Experience">
            </div>
            <div class="updates">
                <div>I want to receive email updates.</div>
                <input type="submit" value="Submit Application">
            </div>
        </section>
    </main>
</body>

</html>
